
<div class="container" >
  <div class="row mx-auto tshirtmargin my-5">
    <input type = "number" [(ngModel)] ='Height' class="m-2 mx-auto p-3">
    <input type = "number" [(ngModel)] = 'Width' class="m-2 mx-auto p-3">

  </div>
  <div class="row my-5">
  <img class="img" (mouseleave)='ChangeTshirtMouseExit()' (mouseenter)='ChangeTshirtMouseEnter()' 
  [src]='imgSource' [style.height.px]='Height' [style.width.px]='Width' class="tshirtmargin">
  <!-- <div>
    <button (click) ='generror()'>Generate Error</button>
  </div> -->
</div>
</div>
